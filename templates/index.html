<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .header {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">HackEmotion</div>
    <div class="container">
        <h2>Emotion Classifier</h2>
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select images to upload:</label>
                        <input type="file" class="form-control" id="fileInput" name="files[]" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="clearFiles()">Upload photos and Download ZIP</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Usuwa zaznaczone zdjÄ™cia po pobraniu zipa
        function clearFiles() {
            const form = document.getElementById('uploadForm');
            form.addEventListener('submit', () => {
                setTimeout(() => {
                    const fileInput = document.getElementById('fileInput');
                    fileInput.value = ""; 
                }, 400); 
            });
        }
    </script>
</body>
</html>
