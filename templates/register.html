<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>

    <!-- Importowanie bibliotek -->       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 20px;
            font-size: 28px;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .header i {
            color: #ffc107;
            margin-right: 10px;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c757d;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        .text-center p {
            font-size: 14px;
            color: #6c757d;
        }
        .text-center a {
            color: #f8f9fa;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header animate__animated animate__fadeInDown">
        <i class="fas fa-brain"></i> Klasyfikator emocji
    </div>
    <!-- Rejestracja użytkownika -->
    <div class="container animate__animated animate__fadeIn" data-aos="fade-up">
        <h2 class="mb-4 text-center"><i class="fas fa-user-plus"></i> Rejestracja</h2>
        <form id="registerForm" action="{{ url_for('register') }}" method="post" onsubmit="handleRegister(event)">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username" 
                       pattern="[a-zA-Z0-9]+" 
                       title="Tylko litery i cyfry są dozwolone" 
                       required 
                       placeholder="Wpisz swoją nazwę użytkownika">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Hasło</label>
                <input type="password" class="form-control" id="password" name="password" 
                       pattern="[a-zA-Z0-9!@#$%^&*]+" 
                       title="Litery, cyfry oraz znaki specjalne są dozwolone" 
                       required 
                       placeholder="Wpisz swoje hasło">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-check"></i> Zarejestruj
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
            <a href="{{ url_for('login') }}" class="btn btn-secondary w-100">
                <i class="fas fa-sign-in-alt"></i> Logowanie
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true, 
        });

        function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ username, password })
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.json().then(data => {
                        if (data.error) {
                            alert(data.error);
                        }
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
